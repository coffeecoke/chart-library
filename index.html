<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="textChart" style="width:100%;height:400px;"></div>
  <script src="js/require.js"></script>
  <script src="js/require.config.js"></script>
  <script>
    require(['jquery','chartFactory'],function ($,chartFactory) {
      var pieChartObj =new chartFactory({
        id:'textChart',
        data:[{ name: 'olive', value: 20 }, { name: 'only', value: 20 }, { name: 'momo', value: 20}],
      });
      pieChartObj.pie()
    })
    
  </script>
</body>
</html>
